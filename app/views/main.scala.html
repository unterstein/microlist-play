@(scripts: Html, navigation: Html)(content: Html)

<!DOCTYPE html>

<html>
<head>
  <title>@Messages("html.title")</title>
  <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")">
  <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
  <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap-responsive.min.css")">
  <link rel="stylesheet" href="@routes.Assets.at("stylesheets/todo.css")">
  <link rel="stylesheet" href="@routes.Assets.at("stylesheets/css/font-awesome.css")">

  <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
  <!-- we need all the routes for js -->
  <script type="text/javascript" src="@routes.Application.jsRoutes"></script>
  <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/todo.js")" type="text/javascript"></script>
  @scripts
  <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!--[if IE 7]>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/css/font-awesome-ie7.css")">
  <![endif]-->
</head>
<body data-spy="scroll" data-target=".subnav" data-offset="50">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse"
          data-target=".nav-collapse"> <span class="icon-bar"></span>
          <span class="icon-bar"></span> <span class="icon-bar"></span>
        </a>
        <a class="brand" href="@routes.Application.index()">@Messages("page.title")</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="menu_index"><a href="@Messages("github.url")" target="_blank">@Messages("github.link")</a></li>
            @navigation
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="span12 well">

      @if(flash.contains("success")) {
      <div class="alert alert-success">
        <button class="close" data-dismiss="alert">×</button>
        @flash.get("success")
      </div>
      }

      @if(flash.contains("error")) {
      <div class="alert alert-error">
        <button class="close" data-dismiss="alert">×</button>
        @flash.get("error")
      </div>
      }

      @content
    </div>

    <!-- Footer
      ================================================== -->
    <footer class="footer span12 well">
      <p class="pull-right">
        <a href="#">Back to top</a>
      </p>
      <p>blubb</p>
    </footer>

  </div>
  <!-- /container -->
</body>
</html>
