@(project : Project, defaultList: Boolean, currentProject: Project)
<li id="project_@project.id" @if(project.id == currentProject.id){class="active"}>
  <a href="@routes.TodoList.todo(project.id)">
    @if(defaultList == false) {
    <i class="icon-trash"></i>
    <i class="icon-edit"></i>
    } else {
    <i class="icon-inbox"></i>
    }
    <span>@project.name</span>
    <input type="text" style="display:none;" value="@project.name" />
  </a>
</li>
