@(project : Project)
<li>
  <a href="#" onClick="return false;">
    <span>@project.name</span>
    <input type="text" onChange="updateProject(this, $(this).parents('li'))); return false;" style="display:none;" value="@project.name" />
    <i style="float: right;" class="icon-trash" wicket:id="delete"></i>
    <i style="float: right;" class="icon-edit"></i>
  </a>
</li>
