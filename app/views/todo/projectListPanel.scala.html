@(projects : List[Project])
<ul class="side nav nav-tabs nav-stacked">
  @display(projects, {0})
</ul>

@display(projects : List[Project], counter : Integer) = {
    @views.html.todo.projectPanel(projects.head, counter == 0)
    @if(projects.tail.size > 0) {
      @display(projects.tail, counter + 1)
    }
}
