@(form: Form[Authentication.Register])

@helper.form(routes.Authentication.registerUser,'class -> "form-horizontal") {
  <fieldset>
    <legend>@Messages("register")</legend>
    @if(form.hasGlobalErrors) { 
      <p class="alert alert-error">
        @form.globalError.message
      </p>
    }
    <div class="control-group">
      <label class="control-label">@Messages("email")*:</label>
      <div class="controls"><input type="text" name="email" /></div>
    </div>
    <div class="control-group">
      <label class="control-label">@Messages("password")*:</label>
      <div class="controls"><input type="password" name="password" /></div>
    </div>
    <div class="control-group">
      <label class="control-label">@Messages("repassword")*:</label>
      <div class="controls"><input type="password" name="repassword" /></div>
    </div>
    <button class="btn btn-primary btn-large" onClick="register(this); return false;">@Messages("register")</button>
  </fieldset>
}
