@helper.form(routes.Application.registerUser,'class -> "form-horizontal") {
  <fieldset>
  <legend>@Messages("register")</legend>
    <div class="alert alert-error" wicket:id="feedback"></div>
    <div class="control-group">
      <label class="control-label">@Messages("email")*:</label>
      <div class="controls"><input type="text" name="email" /></div>
    </div>
    <div class="control-group">
      <label class="control-label">@Messages("password")*:</label>
      <div class="controls"><input type="password" name="password" /></div>
    </div>
    <button type="submit" class="btn btn-primary btn-large">@Messages("register")</button>
  </fieldset>
}
